<html>
<head>
	<title>Registration</title>
</head>
<body>
	<div style="background-color:green;">
		<marquee behavior="alternate"><h1 style="color:red">Registration</h1></marquee>
	</div>
	<center>
	<table style="width=1; align=center">
		<tr>
			<td>Enrollement:</td>
			<td><input type="text" name="enrollment"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><input type="text" name="Address"></td>
		</tr>
		<tr>
			<td>Birthdate:</td>
			<td width="4"><input type="text" name="Birthdate"></td>
			<td>(dd/mm/yyyy)</td>

		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female</td>
			</tr>
			<tr>
				<td>Hobby:</td>
				<td><input type="checkbox" name="music" value="music">Music
					<input type="checkbox" name="sport" value="sport">Sport</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>	
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" name="pass1"></td>
			</tr>
			<tr>
				<td>Contact:</td>
				<td><input type="text" name="contact"></td>
			</tr>
			<tr>
				<td colspan="2" align ="center"><input type="button" name="submit" value="submit">
				<input type="button" name="Cancel" value="Cancel"></td>
			</tr>
			<tr>
				<td><a href="first.html">back</a></td>
			</tr>
	</table>
	</center>

</body>
</html>
