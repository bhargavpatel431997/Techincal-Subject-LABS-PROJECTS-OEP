<!--Create HTML Form which includes

Name, Age, mobile no and Email.

Provide validation using JavaScript.-->
<!DOCTYPE html>
<html>
<head>
	<title>js switch case</title>
	<script type="text/javascript">
		function validate()
		{
			var name=document.getElementById("name").value;
			var age=document.getElementById("age").value;
			var mobile=document.getElementById("mobile").value;
			var email=document.getElementById("email").value;
			if(!/^[A-Za-z\s]+$/.test(name) || !name)
				document.getElementById("name1").innerHTML="specify name only in alphabets";
			if(age<0 || !age)
				document.getElementById("age1").innerHTML="age must greater then 0";
			if(mobile.length!=10 || isNaN(mobile) || !mobile)
				document.getElementById("mobile1").innerHTML="mobile must be in 10 digits form";
			if(!(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email))||!email)
				document.getElementById("email1").innerHTML="Enter valid email address";
		}
	</script>
</head>
<body>
	Name:<input value="" type="text" id="name"/>
	<p id="name1"></p>
	Age:<input value="" type="text" id="age"/>
	<p id="age1"></p>
	Mobile:<input value="" type="text" id="mobile"/>
	<p id="mobile1"></p>
	Email:<input value="" type="text" id="email"/>
	<p id="email1"></p>
	<button onclick="validate()">validate</button>
</body>
</html>
